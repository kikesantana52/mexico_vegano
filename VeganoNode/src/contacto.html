  <!-- NAVBAR HEADER -->
  <section id="navbar" class=" fixed-top">
    <div class="menu-bar">
      <a href="#" class="bt-menu btn p-4"><i class="fa fa-bars"></i></a>

  <section id="contact">
    <div class="dk-overlay py-5">
      <div class="text-white">
        <h1>Contacto</h1>
        <p>Escribenos, estaremos felices de contestar dudas y atenderte.</p>
      </div>
    </div>
  </section>


<section id="contact_form" class="py-5">
  <div class="container">
    <div class="row">
      <form action="" class="form-inline">
        <label for="name" class="mx-2">Nombre</label>
        <div class="input-group ">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control mr-2">
        </div>

        <label for="email" class="mx-2">Email</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="text" class="form-control">
        </div>

        <label for="msj">Mensaje</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-comment-o"></i></span>
          <textarea type="text" class="form-control mx-2"></textarea>
        </div>

       <button type="submit" class="btn btn-lila mt-3">Enviar</button>

      </form>
    </div>
  </div>

</section>

  <!-- FOOTER -->

        <div class="col-6 pt-3">

              <div class="input-group pr-5">
                <input type="text" class="form-control" placeholder="Comentarios y sugerencias..." aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-lila" type="button">Enviar</button>
                </div>
              </div>

        Terminos de uso &copy; 2018 México Vegano. Todos los derechos reservados.

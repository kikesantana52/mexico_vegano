<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mexico Vegano</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <style>
  body{
    padding-top: 0;
    height: 100%;
  }
    .jumbotron{
      width: 50%;
    }
    .bg-vegan{
      height: 100%;
    }
    .centrar{
      height: 200px;
    }
  </style>

    <div class="container-fluid bg-vegan py-5">
      <div class="row">
        <div class="col">
          <form action=""  id="irIndex">
            <div class="jumbotron m-5 mx-auto">
              <div class="container">
                <div class="row">
                  <img src="img/LOGO_II.png" alt="" class="img-fluid centrar mx-auto">
                </div>
              </div>
              <div class="form-group">
                <h2>Nombre</h2>
                <input id="name" type="text" name="name" placeholder="Nombre...." class="form-control">
              </div>
              <div class="form-group">
                <h2>Contraseña</h2>
                <input id="psw" type="password" name="psw" placeholder="Contraseña...." class="form-control">
              </div>
              <input type="submit" class="btn btn-outline-lila btn-block">

            </div>
          </form>
        </div>
      </div>
    </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
